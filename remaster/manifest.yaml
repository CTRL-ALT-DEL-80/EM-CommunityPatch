name: community_remaster

# human readable info
display_name: Community Remaster
version: 1.0x dev
release_date: TBD
language: ru
description: |
Community Remaster это расширенная версия Community Patch, включающая улучшения интерфейса, графики, новый саундтрек и многое другое.
TBD
link: https://deuswiki.com/w/Community_Remaster
authors: DEM Team, EM2ch

# installation confguration
prerequisites: 
  - compatch
patcher_version_requirement: 1.00
patcher_options:
  - hd_ui
  - physics: -19.62
optional_content:
  - hd_gun_models:
    description: |
      Новые модели для многих орудий.
      Переработаны: Шершень, Спектр, Спрут и т.д.
  - hd_vehicle_models:
    description: |
      Новые модели для стартовых автомобилей и переработка других, для добавления новых скинов.
      Переработаны: Вен, Молоковоз.
      Новый шейдер и раскраски: Урал, Белаз, Миротворец, Скаут, Боец.
  - ost_remaster:
    description: |
      Ремастер OST
    options:
      - all_new:
        description: |
          Старые треки заменены новыми
        install_manifest: all_new_ost.yaml
      - combined:
        description: |
          Новые и старые треки будут звучать наравне
        install_manifest: combined_ost.yaml